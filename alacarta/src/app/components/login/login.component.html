<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
             
                    <h4 class="widget-title">Alacarta</h4>
                </div>

                <form (ngSubmit)="submitForm(form.value)"  [formGroup]="form" autocomplete="off" >
                  <p>Please login to your account</p>
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example11" formControlName ="email" class="form-control"
                      placeholder="Phone number or email address"    />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example22" formControlName ="password" class="form-control" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary " type="submit" [routerLink]="['/home']" >Log
                      in</button>
                  

                      
                         
                    
                  </div>

                </form>

              </div>
            </div>

        
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Quiénes somos?</h4>
                <p >“A la carta” es un restaurante que ofrece platos de gran calidad y que satisface a sus clientes
                  hace más de 40 años brindando un menú variado que alcanza los gustos de los diferentes
                  consumidores.
                </p>
                <h3>
                  challenge@alkemy.org
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
